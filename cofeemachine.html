<!doctype html>
<html lang="ru">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <script src="https://kit.fontawesome.com/750282b7c8.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="css/coffestyles.css">
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600&display=swap"
      rel="stylesheet">
   <meta http-equiv="Cache-Control" content="no-cache">
   <title>Кофемашина с позиционированием</title>
</head>

<body>
   <div id="lock" hidden></div>
   <!-- Основной контейнер с кнопками выбора кофе -->
   <div class="container rounded-3 mt-5">
      <div class="row">
         <div class="col-md-6">
            <div class="coffee-btn-group my-3">
               <div class="coffee-btn rounded-circle" onclick="getCoffee('Латте',42);"></div>
               <span>Латте 42 &#8381;</span>
            </div>
            <div class="coffee-btn-group my-3">
               <div class="coffee-btn rounded-circle" onclick="getCoffee('Американо',47);"></div>
               <span>Американо 47 &#8381;</span>
            </div>
            <div class="coffee-btn-group my-3">
               <div class="coffee-btn rounded-circle" onclick="getCoffee('Эспрессо',61);"></div>
               <span>Эспрессо 61 &#8381;</span>
            </div>
            <div class="coffee-btn-group my-3">
               <div class="coffee-btn rounded-circle" onclick="getCoffee('Капучино',58);"></div>
               <span>Капучино 58 &#8381;</span>
            </div>
            <div class="coffee-btn-group my-3">
               <div class="coffee-btn rounded-circle" onclick="getCoffee('Лунго',44);"></div>
               <span>Лунго 44 &#8381;</span>
            </div>
         </div>
         <!-- Блок с купюроприемником и купюрами -->
         <div class="col-md-6">
            <div class="row my-3">
               <div class="col-sm-6 text-center">
                  <div id="display" class="p-3 text-center">
                     <p id="displayInfo">Внесите деньги и закажите напиток</p>
                     <p><i class="fas fa-money-bill-alt"></i> Баланс: <span id="displayBalance">0</span>руб.</p>
                     <div class="progress" style="background-color:navy;">
                        <div class="progress-bar bg-white" role="progressbar" style="width: 0%" aria-valuenow="0"
                           aria-valuemin="0" aria-valuemax="100"></div>
                     </div>
                  </div>
                  <button class="btn btn-lg btn-light my-3" onclick="getChange(money.value)"><i
                        class="fas fa-hand-holding-usd"></i> Выдать сдачу</button>
                  <img id="coffee_mug" src="img/mugcof.png">
               </div>
               <div class="col-sm-6 text-center">
                  <input hidden id="money" type="text" placeholder="&#8381; Введите сумму">
                  <img id="bill_acc" src="img/bill_acc.png" alt="Купюроприемник">
                  <div id="change_box" class="mx-auto mt-3"></div>
               </div>
            </div>
         </div>
      </div>
      <div class="container mt-5">
         <img src="img/50rub.jpg" data-value="50" alt="50 рублей купюра"><br>
         <img src="img/100rub.jpg" data-value="100" alt="100 рублей купюра"><br>
         <img src="img/500rub.jpg" data-value="500" alt="500 рублей купюра">
      </div>
   </div>

   <script src="js/script.js"></script>

   <!--Option 1: Bootstrap Bundle with Popper-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>

</body>

</html>
